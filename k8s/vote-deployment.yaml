apiVersion: apps/v1
kind: Deployment
metadata:
  name: gio-vote
  namespace: gio
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gio-vote
  template:
    metadata:
      labels:
        app: gio-vote
    spec:
      containers:
      - name: gio-vote
        image: josueegm/vote:latest
        ports:
        - containerPort: 80
        env:
        - name: REDIS_HOST
          value: gio-redis-svc      # nombre real del Service de Redis
        - name: REDIS_PORT
          value: "6379"
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: gio-vote-svc
  namespace: gio
spec:
  selector:
    app: gio-vote
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
